<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Seeker Chat</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #chat-container {
            background-color: #2d2c41;
            color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
        #messages-view {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: #1c1b29;
            padding: 10px;
            border-radius: 4px;
        }
        #message-form {
            display: flex;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border-radius: 4px;
            border: none;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #4e4d66;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages-view">
            <!-- Messages will be dynamically inserted here -->
        </div>
        <form id="message-form" action="/" method="post">
            <input type="text" id="message-input" name="message" placeholder="Type a message..." required>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>
    <script>
    document.getElementById('message-form').addEventListener('submit', function(e) {
        e.preventDefault();
        var inputMessage = document.getElementById('message-input').value;
        fetch('/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'message=' + encodeURIComponent(inputMessage)
        })
        .then(response => response.text())
        .then(html => {
            document.getElementById('messages-view').innerHTML += '<div>' + inputMessage + '</div>';
            var parser = new DOMParser();
            var doc = parser.parseFromString(html, 'text/html');
            var serverMessage = doc.querySelector('#messages-view').textContent.trim();
            document.getElementById('messages-view').innerHTML += '<div>' + serverMessage + '</div>';
        });
    });
    </script>
</body>
</html>
